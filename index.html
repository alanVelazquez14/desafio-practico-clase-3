<head>

        <br/>

        <br/>

        <input type="email" id="email" placeholder="Escriba su email aquí" required/>
        <br/>
        <br/>

        <br/>

        <br/>

        <label for="otro">Otro 
            <label for="ingresar"></label>

        </label>

        <br/>

            <option value="papel">Papel</option>
            <option value="tijera">Tijera</option>
        </select>
        <br/>
        <br/>

        <textarea id="comment" placeholder="Comentario" cols="30" rows="10" required></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar">

        </form>
    </div>
